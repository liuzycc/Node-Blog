{{extend './layout/layout.html'}}
{{block 'main'}}
<section class="main">
        <div class="article">
            <h2 class="title">{{list.title}}</h2>
            {{@list.content}}
        </div>
        <!-- 作者 -->
        <div class="author">
            <div class="avatar">
                <a href="/center?uid={{list.uid}}">
                    <img onerror="this.src='/public/home/images/default.png'" src="{{list.avatar || '/public/home/images/default.png'}}" alt="">
                </a>
            </div>
            <div class="wrap-box">
                <!-- 个人资料 -->
                <div class="meta">
                    <h4 class="name">
                        <a href="/center?uid={{list.uid}}">{{list.name}}</a>
                    </h4>
                    <p class="intro">{{list.alt}}</p>
                    <div class="extra">
                        <span class="icon-location"> {{list.company}}</span>
                        <span class="icon-link">
                            <a href="javascript:;">{{list.homepage}}</a>
                        </span>
                        <span class="icon-twitter">
                            <a href="javascript:;"> @tony</a>
                        </span>
                    </div>
                </div>
                <!-- 社区 -->
                <div class="social">
                    <h4>分享</h4>
                    <a href="javascript:;" class="icon-twitter"></a>
                    <a href="javascript:;" class="icon-facebook"></a>
                    <a href="javascript:;" class="icon-weibo"></a>
                </div>
            </div>
        </div>
    </section>
{{/block}}
